<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content -->
</head>
<body>
    <!-- Same sidebar with "Settings" active -->
    
    <div class="main-content">
        <div class="header">
            <h1>System Settings</h1>
        </div>

        <div class="settings-tabs">
            <button class="tab-btn active">General</button>
            <button class="tab-btn">Payment</button>
            <button class="tab-btn">Email</button>
            <button class="tab-btn">Security</button>
        </div>

        <div class="settings-form">
            <h3>General Settings</h3>
            <form>
                <div class="form-group">
                    <label>Institute Name</label>
                    <input type="text" value="Sipalaya Info Tech">
                </div>
                <div class="form-group">
                    <label>Default Timezone</label>
                    <select>
                        <option>Kathmandu (UTC+5:45)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Maintenance Mode</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
